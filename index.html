<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="inputBox">
            <div class="content">

                <form action="submit">
                    <div class="row">
                        <h2>username:</h2>
                        <input id="unInput" required type="text">
                    </div>
                    <div class="row">
                        <h2>password:</h2>
                        <input id="pwInput" required  type="text">
                    </div> 
                    
                </form>
                <input id="submitBtn" type="submit"> 
            </div>
            
        </div>
        <!-- ------------------------------------------------------- -->
        <div class="outputBox">
            <table id="table">
                <tr id="userNameRow">
                    <th>username</th>
                    <td>Azariah</td>
                </tr>
                <tr id="passwordRow">
                    <th>password</th>
                    <td>1234</td>
                </tr>
            </table>
            <div id="demo">

            </div>
        </div>

    </div>
    
</body>

<script src="script.js"></script>
</html>
